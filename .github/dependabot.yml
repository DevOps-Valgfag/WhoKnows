# Dependabot configuration for WhoKnows
# Docs: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Ruby gems (Bundler)
  - package-ecosystem: "bundler"
    directory: "/new_app_ruby"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Copenhagen"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ruby"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all patch updates together
      ruby-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group development dependencies
      ruby-dev:
        patterns:
          - "rspec*"
          - "rubocop*"
          - "capybara"
          - "selenium-webdriver"
          - "rack-test"
        update-types:
          - "minor"
          - "patch"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/new_app_ruby"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Copenhagen"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Copenhagen"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all action updates together
      actions:
        patterns:
          - "*"
