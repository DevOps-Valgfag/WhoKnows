name: Build & Deploy (GHCR ➜ Hetzner)

on:
  push:
    branches: [ mmhDockerCompose ]
  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/devops-valgfag/whoknows-app
  CONTAINER_NAME: whoknows-app
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PULL_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./new_app_ruby
          file: ./new_app_ruby/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # --- SIKKER SSH OPSÆTNING uden 3.party extensions---
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      # --- KOPIÉR FILER TIL SERVER ---
      - name: Upload docker compose & nginx to VM
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            new_app_ruby/docker-compose.yml \
            new_app_ruby/nginx.conf \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:~/whoknows/new_app_ruby/

      - name: Deploy latest image on VM
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
              set -e
              echo "Logging in to GHCR..."
              docker login ghcr.io -u '${{ github.actor }}' -p '${{ secrets.GHCR_PULL_TOKEN }}'

              echo "Cleaning up old containers..."
              docker compose -f ~/whoknows/new_app_ruby/docker-compose.yml down || true

              echo "Updating and restarting container..."
              cd ~/whoknows/new_app_ruby
              export SESSION_SECRET=${{ secrets.SESSION_SECRET }}
              docker compose pull
              docker compose up -d --remove-orphans

              echo "Deployment complete! Running containers:"
              docker compose ps
          EOF