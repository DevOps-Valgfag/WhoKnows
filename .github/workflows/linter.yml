name: Ruby Linter

on:
  push:
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks-out your repository
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Sets up Ruby and handles gem installation via bundler-cache
      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Or the Ruby version you are using
          # This is the key: it runs bundle install and correctly configures paths
          bundler-cache: true
          working-directory: ./new_app_ruby

      # 3. Runs the linter
      - name: Run StandardRB Linter
        # We still need to tell this step where to run
        working-directory: ./new_app_ruby
        run: bundle exec standard