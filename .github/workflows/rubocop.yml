name: RuboCop Lint

on:
  pull_request:
    branches: [dev]
jobs:
  rubocop:
    name: Run Rubocop Linter
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: new_app_ruby

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" 
          bundler-cache: true
          working-directory: new_app_ruby

      - name: Run RuboCop
        run: bundle exec rubocop --parallel --display-cop-names
