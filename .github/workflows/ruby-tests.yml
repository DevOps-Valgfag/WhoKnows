name: Ruby tests (RSpec)

on:
  push:
    branches: [ dev, exam ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RACK_ENV: "test"
      TEST_ENV: "true"
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      DATABASE_URL: postgres://${{ secrets.DB_USER}}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: new_app_ruby

      - name: Install dependencies
        working-directory: new_app_ruby
        run: bundle install

      - name: Install Chrome for E2E tests
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run unit and feature tests
        working-directory: new_app_ruby
        run: bundle exec rspec spec/unit spec/features --format documentation

      - name: Run E2E browser tests
        working-directory: new_app_ruby
        run: bundle exec rspec spec/e2e --format documentation
