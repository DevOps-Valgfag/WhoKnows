jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2 # or your preferred version
      - name: Install dependencies
        run: bundle install
      - name: Run Standard Ruby
        run: bundle exec standardrb --fix --format github --format "Standard::Formatter"