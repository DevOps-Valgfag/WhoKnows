# app.rb
require "sinatra"
require "sinatra/json"
require "yaml"
require "json"

# Konfiguration af port og host
set :port, 8080
set :bind, '0.0.0.0'

# Load OpenAPI YAML
SPEC_FILE = File.expand_path("open_api.yaml", __dir__)
OPENAPI_SPEC = YAML.load_file(SPEC_FILE)

# Endpoint: serve YAML
get "/open_api.yaml" do
  content_type "application/yaml"
  File.read(SPEC_FILE)
end

# Endpoint: serve JSON
get "/open_api.json" do
  content_type :json
  JSON.pretty_generate(OPENAPI_SPEC)
end

# Swagger UI endpoint
get "/docs" do
  <<-HTML
  <!DOCTYPE html>
  <html>
  <head>
    <title>API Docs</title>
    <link rel="stylesheet" type="text/css"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          url: '/open_api.yaml',
          dom_id: '#swagger-ui'
        });
      };
    </script>
  </body>
  </html>
  HTML
end

# Optional: test root page
get "/" do
  "Sinatra + OpenAPI demo! Besøg /docs for Swagger UI"
end

# Kør serveren
run! if __FILE__ == $0
